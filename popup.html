<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            
            <div class="input-container ic1">
              <input id="key" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="firstname" class="placeholder">Key</label>
            </div>
            <div class="input-container ic2">
              <input id="value" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Value</label>
            </div>
            <p id="error-msg">Fill all inputs</p>
            <div class="buttons">
              <button type="button" id="btn-get" class="btn-get-value submit">Get</button>
              <button type="text" id="btn-save" class="submit">Save</button>
            </div>
          </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
